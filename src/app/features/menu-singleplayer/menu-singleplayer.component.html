<div class="contenedor">
    <a routerLink="/"><img class="logo2" src="/img/Logo-Trivia-Titans.png" alt="logo"></a>
    <div class="playerName">
        <h2>Wait right there, Warrior. Tell us your name</h2>
        <input type="text" [(ngModel)]="nombreJugador">

        <!-- si el jugador ingreso un nombre valido (entre 1 y 17 caracteres), se habilita el boton de empezar la partida -->
        @if (nombreJugador.trim().length > 0 && nombreJugador.trim().length < 18) {
            <div><a [routerLink]="['/singleplayer-game', nombreJugador.trim().toLowerCase()]" class="startGame">Start Game</a></div>
        }
    </div>
    <div class="dropdown-wrapper">
        <div class="dropdown-container">
            <label for="difficulty" class="dropdown-label">Difficulty</label>
            <select id="difficulty" class="dropdown-select">
                <option value="any">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    
        <div class="dropdown-container">
            <label for="category" class="dropdown-label">Category</label>
            <select id="category" class="dropdown-select">
                <option value="any">Any</option>
                <option value="9">General Knowledge</option>
                <option value="17">Science & Nature</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
            </select>
        </div>
    </div>
</div>
